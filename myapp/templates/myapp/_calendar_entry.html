<div class="calendar-entry col-lg-4">
    <br>
    <h2>{{ entry.name }}</h2>
    <h4>{{ entry.date|date:"D M Y" }}</h4>
    <p>{{ entry.description|truncatechars:50 }}</p>
    <button onclick="window.location='{% url 'details' pk=entry.id %}'" class="btn btn-primary">VIEW DETAILS</button>
    <button data-id="{{ entry.id }}" onclick="deleteCalendarEntry(this)" class="btn btn-danger">Delete</button>
</div>
