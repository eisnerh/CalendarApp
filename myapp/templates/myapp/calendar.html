{% extends "myapp/base.html" %}
{% block content %}

    <div class="page-center container table-responsive table-active">
        <br>
        <div class="row">
            <div class="col-lg-4">
                <h1 class="text-danger">Calendar</h1>
                <hr>
                {% if request.user.is_authenticated %}
                    <span>Hello, {{ request.user.username }}</span>
                    <br>

                {% endif %}


                <a href="/logout"> Logout </a>
                <hr>
            </div>
            <div class="col-lg-4">
                <button type="button" class="btn btn-warning" onclick="window.location='{% url 'add' %}'">Add Entry
                </button>
            </div>
        </div>

        <div class="row">

            {% for entry in entries %}
                {% include 'myapp/_calendar_entry.html' %}
            {% endfor %}

        </div>
    </div>

{% endblock %}
